<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Box shadow</title>
	<style type="text/css"> 
		.aa{
			height: 200px;
			width: 200px;
			background-color: orange;
			box-shadow: 4px 4px 6px red, 6px 6px 8px yellow;
			border-radius: 25px;
		}
		.qq{
			height: 200px;
			width: 200px;
			background-color: royalblue;
			box-shadow: 4px 4px 8px green;
			margin-bottom: 20px;
			outline: 2px solid black;
			border-radius: 25px;
		}

		ul{
			list-style-type: square;

		}
		ol{
			list-style-type: upper-roman;
		}



	 </style>
</head>
<body>
	<div class="aa"></div><br>
	<div class="qq"></div>
	<ul>
		<li>Aec</li>
		<li>Acet</li>
		<li>Acoe</li>
	</ul>

	<ol>
		<li>Summer</li>
		<li>Rainy</li>
		<li>Winter</li>
	</ol>

</body>
</html>
