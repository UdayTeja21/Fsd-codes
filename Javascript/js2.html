<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>alert and confirmation box</title>
</head>
<body>
	<script type="text/javascript">
		var c=confirm("Are you sure delete the record");
		document.write(c);
	</script>
	<script type="text/javascript">
		var a=10;
		alert(a);
	</script>
	<script type="text/javascript">
		var a=prompt("enter a ");
		document.write(a);
	</script>

</body>
</html>
